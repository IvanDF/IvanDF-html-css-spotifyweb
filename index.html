<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Clone</title>
  <!-- BROWSER ICON -->
  <link rel="icon" href="./img/icons/logo/favicon.png">
  <!-- FONT FAMILY -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- UTILITIES -->
  <link rel="stylesheet" href="./css/utilities.css">
  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- APPLICATION -->
  <main class="app">
    <!-- MAIN WINDOW -->
    <section class="main-window"></section>
    <!-- PLAYER -->
    <footer class="player">
      <!-- PLATER SONG -->
      <div class="player-song">
        <div class="song-info">
          <img class="img-responsive" src="./img/player/song.jpeg" alt="Posso Farcela - Alex Baroni">
          <div class="song-txt">
            <h4><a href="#">Posso Farcela</a></h4>
            <span><a href="">Alex Baroni</a></span>            
          </div>
        </div>
        <div class="options">
          <ul>
            <li>
              <a href="#">
                <i class="far fa-heart"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="far fa-folder"></i>
              </a>
            </li>
          </ul>

        </div>
      </div>
      <div class="player-controls">

      </div>
      <div class="player-volume">

      </div>
    </footer>
  </main>
</body>
</html>
