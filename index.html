<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- APPLICATION -->
  <main class="app">
    <!-- MAIN CONTENT -->
    <section class="main-content">
      <!-- MENU LEFT -->
      <aside class="menu-left">
        <!-- MENU LEFT NAVBAR -->
        <div class="menu-left-nav">
          <div class="left-nav-logo">
            <img src="" alt="Spotify">
          </div>
          <div class="left-nav-list">
            <ul class="navigator">
              <li class="box">Navigator</li>
            </ul>
            <ul class="playlist">
              <li class="box">My Playlist</li>
            </ul>
          </div>
        </div>
        <!-- MENU LEFT LOGIN -->
        <div class="menu-left-login">
          login
        </div>
      </aside>
      <!-- UPGRADE -->
      <div class="upgrade"></div>
      <!-- SCROLLABLE CONTENT -->
      <div class="scrollable-content">
        <!-- MUSIC NAVBAR -->
        <nav class="navbar"></nav>
        <!-- MUSIC ROW -->
        <div class="music-row"></div>
      </div>
    </section>
    <!-- PLAYER -->
    <footer class="player"></footer>
  </main>
</body>
</html>
