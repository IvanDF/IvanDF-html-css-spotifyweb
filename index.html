<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- APPLICATION -->
  <main class="app">
    <!-- MENU LEFT -->
    <aside class="menu-left">
      <!-- MENU LEFT NAVBAR -->
      <div class="menu-left-nav">
        <div class="left-nav-logo">
          <img src="" alt="Spotify">
        </div>
        <div class="left-nav-list">
          <ul class="navigator">
            <li class="box">Navigator</li>
          </ul>
          <ul class="playlist">
            <li class="box">My Playlist</li>
          </ul>
        </div>
      </div>
      <!-- MENU LEFT LOGIN -->
      <div class="menu-left-login">
        login
      </div>
    </aside>
    <!-- MAIN CONTENT -->
    <section class="main-content">
      <!-- UPGRADE -->
      <div class="upgrade">
        <div class="upgrade-button">
          button
        </div>
      </div>
      <!-- SCROLLABLE CONTENT -->
      <div class="scrollable-content">
        <!-- MUSIC NAVBAR -->
        <nav class="navbar">
          navbar
        </nav>
        <!-- MUSIC ROW -->
        <div class="music-row">
          <h2 class="music-row-title">Playlist</h2>
          <div class="music-box">
            <div class="music-item"></div>
            <div class="music-item"></div>
            <div class="music-item"></div>
            <div class="music-item"></div>
            <div class="music-item"></div>
            <div class="music-item"></div>
          </div>
        </div>
        <div class="music-row">
          <h2 class="music-row-title">Playlist</h2>
          <div class="music-box">
            <div class="music-item"></div>
            <div class="music-item"></div>
          </div>
        </div>
        <div class="music-row">
          <h2 class="music-row-title">Playlist</h2>
          <div class="music-box">
            <div class="music-item"></div>
            <div class="music-item"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- PLAYER -->
  <footer class="player">
    <div class="player-img">
      <img src="" alt="immagine">
    </div>
    <div class="player-center">
      Play pause
    </div>
    <div class="player-settings">
      volume
    </div>
  </footer>
</body>
</html>
