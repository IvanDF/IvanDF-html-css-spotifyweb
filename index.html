<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Clone</title>
  <!-- BROWSER ICON -->
  <link rel="icon" href="./img/icons/logo/favicon.png">
  <!-- FONT FAMILY -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- APPLICATION -->
  <main class="app">
    <!-- MAIN WINDOW -->
    <section class="main-window">
      <!-- NAVBAR LEFT -->
      <aside class="navbar-left">
        <div class="navbar-left-menu">
          <img class="navbar-logo desktop" src="./img/icons/logo/logo.svg" alt="">
          <img class="navbar-logo mobile" src="./img/icons/logo/logo-small.svg" alt="">
          <ul class="v-list nav">
            <li class="active">
              <a class="d-flex" href="#">
                <img src="./img/icons/left-nav/home.svg" alt="">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a class="d-flex" href="#">
                <img src="./img/icons/left-nav/search.svg" alt="">
                <span>Cerca</span>
              </a>
            </li>
            <li>
              <a class="d-flex" href="#">
                <img src="./img/icons/left-nav/libreria.svg" alt="">
                <span>La tua libreria</span>
              </a>
            </li>
          </ul>
          <ul class="v-list playlist">
            <h5>Playlist</h5>
            <li>
              <i class="fas fa-plus"></i>
              <a href="#">
                Crea Playlist
              </a>
            </li>
            <li>
              <a href="#"> Nome Playlist </a>
            </li>
            <li>
              <a href="#"> Nome Playlist </a>
            </li>
            <li>
              <a href="#"> Nome Playlist </a>
            </li>
            <li>
              <a href="#"> Nome Playlist </a>
            </li>
            <li>
              <a href="#"> Nome Playlist </a>
            </li>
            <li>
              <a href="#"> Nome Playlist </a>
            </li>
            <li>
              <a href="#"> Nome Playlist </a>
            </li>
          </ul>
        </div>
        <div class="navbar-left-user">
          <div class="install">
            <a href="#">
              <i class="far fa-arrow-alt-circle-down"></i>
              <span>Installa app</span>
            </a>
          </div>
          <div class="user">
            <a class="d-flex vertical-center" href="#">
              <img src="./img/icons/left-nav/profile.svg" alt="">
              <h6>John Wick</h6>
            </a>
          </div>
        </div>
      </aside>

      <!-- SCROLLABLE WINDOW -->
      <div class="scrollable-container">
        <div class="scrollable-header">
          <a href="#" class="btn btn-outline">EFFETTUA L'UPGRADE</a>
        </div>
        <div class="scrollable-content"></div>

      </div>
    </section>
    <!-- PLAYER -->
    <footer class="player">
      <!-- PLAYER SONG -->
      <div class="player-song">
        <div class="song-info">
          <img class="img-responsive" src="./img/player/song.jpeg" alt="Posso Farcela - Alex Baroni">
          <div class="song-txt">
            <h4><a href="#">Posso Farcela</a></h4>
            <span><a href="">Alex Baroni</a></span>
          </div>
        </div>
        <div class="options">
          <ul class="h-list">
            <li>
              <a href="#">
                <i class="far fa-heart"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="far fa-folder"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- PLAYER CONTROLS -->
      <div class="player-controls">
        <div class="player-controls-btns">
          <ul class="h-list">
            <li>
              <a href="#">
                <i class="fas fa-random"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-step-backward"></i>
              </a>
            </li>
            <li>
              <a class="play-pause" href="#">
                <i class="far fa-play-circle"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-step-forward"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-redo"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="player-controls-bar">
          <span>1:04</span>
          <div class="music-bar"></div>
          <span>3:13</span>
        </div>
      </div>
      <!-- PLAYER VOLUME -->
      <div class="player-volume">
        <ul class="h-list">
          <li>
            <a href="#">
              <i class="fas fa-list"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-desktop"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-volume-up"></i>
            </a>
          </li>
          <div class="volume-bar"></div>
        </ul>
      </div>
    </footer>
  </main>
</body>
</html>
